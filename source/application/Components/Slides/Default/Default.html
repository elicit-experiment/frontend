
<script type="text/html" id="StimulusBlock">
	<!-- ko if: HasMedia -->
	<div class="container-fluid stimulus-container">
		<h4 class="stimulus-label" data-bind="html: MediaLabel"></h4>
		<div data-bind="component: {name: MediaInfo.ComponentName(), params: MediaInfo}"></div>
	</div>
	<!-- /ko -->
</script>

<script type="text/html" id="StimulusInstrumentLayout">
	<div class="container-fluid">
		<!-- ko if: IsColumnLayout -->
		<div class="container-fluid" data-bind="visible: IsStimuliBlockVisible, css: StimulusCssClass">
			<div class="container-fluid" data-bind="template: {name: 'StimulusBlock'}"></div>
		</div>
		<div class="row container-fluid m-4"
			 data-bind="css: InstrumentCssClass">
			<div class="row">
				<div>
					<h3 class="QuestionHeader" data-bind="html: HeaderLabel"></h3>
				</div>
			</div>

			<div class="flex flex-col" data-bind="template: {name: InstrumentTemplateName}"></div>
		</div>
		<!-- /ko -->

		<!-- ko if: !IsColumnLayout -->
		<div class="row" data-bind="visible: IsStimuliBlockVisible">
			<div class="container-fluid" data-bind="template: {name: 'StimulusBlock'}"></div>
		</div>
		<div class="row container-fluid col-xs-12">
			<div class="row">
				<div class="col-xs-12">
					<h3 class="QuestionHeader" data-bind="html: HeaderLabel"></h3>
				</div>
			</div>

			<div data-bind="template: {name: InstrumentTemplateName}"></div>
		</div>
		<!-- /ko -->
	</div>
</script>

<div data-bind="foreach: Questions" class="SlideContainer">
	<!-- ko if: HasUIElement -->
	<div data-bind="component: {name: Type, params: $data}, css: {DoesNotHaveValidAnswer: !HasValidAnswer()}, ScrollTo: ScrollToCallback"></div>
	<hr />
	<!-- /ko -->
</div>
