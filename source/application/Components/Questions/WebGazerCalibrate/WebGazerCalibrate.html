<div id="webgazer-calibration">
  <!-- ko if: CalibrationFailed -->
  <p class='calibration-failed'>
    Calibration failed in <span data-bind="html: MaxNoOfAttempts"></span> attempts.

    An accuracy of <span data-bind="html: currentAccuracy"></span> % was obtained and the requirement was <span data-bind="html: MinCalibrationAccuracyPct"></span> %.<br/>

    Unfortunately you do not fulfill the requirements to continue this experiment.<br/>

    We thank you for your time.<br/>

    Goodbye.
  </p>
  <!-- /ko -->

  <!-- ko ifnot: CalibrationFailed -->
  <nav id="webgazerNavbar" class="navbar navbar-default navbar-expand-lg navbar-fixed-top">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <!-- Accuracy -->
          <li id="Accuracy"><a>Not Yet Calibrated</a></li>
          <li data-bind="click: RestartCalibration"><a class="btn btn-danger" href="#">Recalibrate</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="helpBtnContainer"><a class="helpBtn btn btn-secondary" data-toggle="modal" data-target="#helpModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
                <span>Help</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>

  <!-- Calibration points -->
  <div class="calibrationDiv">
    <input type="button" class="Calibration" id="Pt1"></input>
    <input type="button" class="Calibration" id="Pt2"></input>
    <input type="button" class="Calibration" id="Pt3"></input>
    <input type="button" class="Calibration" id="Pt4"></input>
    <input type="button" class="Calibration" id="Pt5"></input>
    <input type="button" class="Calibration" id="Pt6"></input>
    <input type="button" class="Calibration" id="Pt7"></input>
    <input type="button" class="Calibration" id="Pt8"></input>
    <input type="button" class="Calibration" id="Pt9"></input>
  </div>

  <!-- Modal -->
  <div id="helpModal" class="modal hide fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <img src="../../../Images/WebGazerCalibrationInstructions_lowres.png" width="100%" height="100%" alt="webgazer demo instructions"></img>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: RestartCalibration">Calibrate</button>
        </div>
      </div>

    </div>
  </div>
  <!-- /ko -->

</div>
