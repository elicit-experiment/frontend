<div class="container-fluid">
    <div class="row">
        <div data-bind="css: IsStimuliBlockVisible ? 'col-xs-offset-2 col-xs-10' : 'col-xs-12'">
            <h3 data-bind="html: HeaderLabel" class="QuestionHeader"></h3>
        </div>
    </div>
    <div class="col-xs-2" data-bind="visible: IsStimuliBlockVisible">
        <!-- ko if: HasMedia -->
        <div data-bind="component: {name: 'Players/Audio', params: AudioInfo}"></div>
        <p data-bind="html: AudioLabel"></p>
        <!-- /ko -->
    </div>
    <div class="row container-fluid"
         data-bind="css: {'col-xs-10': IsStimuliBlockVisible, 'col-xs-12': !IsStimuliBlockVisible}">
        <div class="row QuestionBlock" data-bind="foreach: RowedItems">
            <div class="row" data-bind="foreach: $data">
                <!-- ko if: $parentContext.$index() + $index() === 0 -->
                <div class="col-xs-12"
                     data-bind="visible: $parents[1].AddFillerItem, css:{HalfColumn: $parents[1].AddHalfFillerItem}"></div>
                <!-- /ko -->
                <label class="col-xs-12 checkbox-button-group" data-bind="css: {disabled: !$parents[1].CanAnswer()}">
                    <input type="checkbox"
                           data-bind="checked: $parents[1].Answer, attr: {name: $parents[1].Id}, value: Id, enable: $parents[1].CanAnswer"/>
                    <span data-bind="html: Label"></span>
                </label>
            </div>
        </div>
    </div>
</div>
