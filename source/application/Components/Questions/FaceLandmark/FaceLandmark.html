<div id="landmarker-stats-monitor">
    <span data-bind="text: Object.keys(stats).join(',')"></span>
    <div class="stats-grid">
        <!-- ko foreach: Object.keys(stats) -->
            <div class="stats-indicator">
                <span class="stats-name" data-bind="text: $data[0]"></span>
                <span class="stats-value" data-bind="text: $parent.stats[$data]"></span>
                <span class="stats-bar" css="{width: $parent.stats[$data]}"></span>
            </div>
        <!-- /ko -->
    </div>
</div>
