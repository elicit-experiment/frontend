<script type="text/html" id="Freetext">
<div class="row QuestionBlock">
	<div class="row">
		<div class="freetext-container">
			<label class="Freetext" data-bind="css:{Horizontal: LabelPositionLeft || LabelPositionRight}">
				<span data-bind="html: Label, visible: LabelPositionLeft || LabelPositionTop, css:{PadRight: LabelPositionLeft}"></span>
				<!-- ko if: IsResizeable -->
					<textarea type="textarea" class="form-control" data-bind="textInput: Answer, attr: GetResizableDimensions()"></textarea>
				<!-- /ko -->

				<!-- ko if: !IsResizeable -->
					<input type="text" class="form-control" data-bind="textInput: Answer"/>
				<!-- /ko -->

				<span data-bind="html: Label, visible: LabelPositionRight || LabelPositionBottom, css:{PadLeft: LabelPositionRight}"></span>
			</label>
		</div>
	</div>
</div>
</script>

<div data-bind="template: {name: 'StimulusInstrumentLayout'}"></div>
