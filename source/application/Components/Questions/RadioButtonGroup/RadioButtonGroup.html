<script type="text/html" id="RadioButtonGroupButtons">
    <div class="row QuestionBlock correctable-question">
        <!-- ko if: ShowCorrectness -->
        <div data-bind="css: `correctness-icon ${CorrectnessClass()}`, html: CorrectnessLabel">
        </div>
        <!-- /ko -->

        <div data-bind="foreach: RowedItems, css: `row ${CorrectnessClass()}`">
            <div class="row" data-bind="foreach: $data">
                <!-- ko if: ($parentContext.$index() + $index()) === -1 -->
                <div data-bind="css: `col-xs-${Math.floor(12/$parents[1].QuestionsPerRow())}`"
                     data-bind="visible: $parents[1].AddFillerItem, css:{HalfColumn: $parents[1].AddHalfFillerItem}"></div>
                <!-- /ko -->
                <label data-bind="css: { disabled: !$parents[1].IsAnswerable(), [`col-xs-${Math.floor(12/$parents[1].QuestionsPerRow())}`]: true, 'radio-button-group': true}">
                    <input data-bind="checked: $parents[1].Answer, attr: {name: $parents[1].Id}, value: Id, enable: $parents[1].IsAnswerable"
                           type="radio"/>
                    <span data-bind="html: Label"></span>
                </label>
            </div>
        </div>

        <!-- ko if: ShowFeedback && FeedbackText -->
        <div data-bind="css: `row feedback`">
            <div data-bind="css: `correctness-icon ${CorrectnessClass()}`">
                ⮕
            </div>
            <div data-bind="{html: FeedbackText, css: `col-xs-12`}">
            </div>
        </div>
        <!-- /ko -->
    </div>
</script>

<div data-bind="template: {name: 'StimulusInstrumentLayout'}"></div>
