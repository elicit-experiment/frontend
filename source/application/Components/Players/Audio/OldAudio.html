<audio class="AudioPlayer" preload="auto" data-bind="Element: PlayerElement, foreach: Sources">
</audio>
<button type="button" class="btn btn-default" aria-label="Left Align" data-bind="click: TogglePlay">
	<span class="bi bi-play-circle" aria-hidden="true" data-bind="visible: !IsPlaying()"></span>
	<span class="bi bi-stop-circle" aria-hidden="true" data-bind="visible: IsPlaying"></span>
</button>
