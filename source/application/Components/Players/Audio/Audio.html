<audio class="AudioPlayer" preload="auto" data-bind="Element: PlayerElement, foreach: Sources">
</audio>
<div class="AudioControls MediaControls">
<button type="button" class="btn btn-default" aria-label="Left Align" data-bind="click: TogglePlay">
	<i class="bi bi-play-circle" aria-hidden="true" data-bind="visible: !IsPlaying()"></i>
	<i class="bi bi-stop-circle" aria-hidden="true" data-bind="visible: IsPlaying"></i>
</button>
</div>
