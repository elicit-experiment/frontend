<div class="panel panel-default">
	<div class="panel-heading" data-bind="visible: HasTitle">
		<h1 data-bind="html: Title"></h1>
	</div>
	<!-- ko if: IsLoadingSlide -->
	<div class="panel-body">
		<span>Loading slide...</span>
		<div class="footer-push"></div>
	</div>
	<!-- /ko -->
	<!-- ko ifnot: IsLoadingSlide -->
	<div class="panel-body"
		data-bind="component: { name: SlideData().Name, params: SlideData() }, css: {Highlight: IsHighlighted}">
		<div class="footer-push"></div>
	</div>
	<!-- /ko -->
	<div class="panel-footer clearfix">
		<!-- ko ifnot: IsLoadingSlide -->
		<div class="float-start">
			<button type="button"
				data-bind="enable: IsPreviousSlideEnabled, click: GoToPreviousSlide, visible: IsPreviousSlideVisible"
				class="btn btn-primary">
				<span class="bi bi-arrow-left-circle" aria-hidden="true"></span>
				Previous
			</button>
		</div>
		<div class="float-end slide-nav-right">
			<span class="slide-position-details">
				<span data-bind="text: SlideNumber"></span>
				<span>of</span>
			    <span data-bind="text: NumberOfSlides"></span>
			</span>
			<button type="button"
				data-bind="text: NextText, enable: IsNextSlideEnabled, click: NextAction, visible: IsNextSlideVisible"
				class="btn btn-primary">
				<span class="bi bi-arrow-right-circle" aria-hidden="true"
					data-bind="css: {Rotating: IsWaitingForNext}"></span>
			</button>
			<button type="button" data-bind="click: Close, visible: IsCloseExperimentVisible"
				class="btn btn-primary">Close</button>
		</div>
		<!-- /ko -->
	</div>
</div>
