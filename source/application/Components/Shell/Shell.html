<div class="container-fluid shell" data-bind="if: Page() != null">
	<div class="shell-body">
		<div data-bind="component: {name: Page().Name, params: Page().Data}" class="shell-body"></div>
		<div class="footer-push"></div>
	</div>
	<p class="text-muted shell-footer" data-bind="visible: IsFooterVisible, html: FooterLabel"></p>
</div>
